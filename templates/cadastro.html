<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EXPOTEC - Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href='css/cadastro.css'/>
</head>
<body>
    <!-- Tela de Cadastro! -->
    <div class="cadastro">
        <form>
            <img class="pb-2" src="img/logo.png">
            <hr>
            <h2>CADASTRO</h2>
            <!-- Nome -->
            <div class="inputBox">
                <input name="nome" placeholder="Digite Seu Nome completo..." type="text" required="required">
                <i class="fa-solid fa-user"></i>
            </div>

            <!-- CPF -->
            <div class="inputBox">
                <input name="cpf" placeholder="Digite seu CPF (apenas números)..." type="text" required="required">
                <i class="fa-solid fa-address-card"></i>
            </div>

            <!-- E-mail -->
            <div class="inputBox">
                <input name="cidade" placeholder="Digite Seu Email..." type="email" required="required">
                <i class="fa-solid fa-envelope"></i>
            </div>

            <!-- Cidade -->
            <div class="inputBox">
                <input name="nome" placeholder="Digite Sua Cidade..." type="text" required="required">
                <i class="fa-solid fa-city"></i>
            </div>

            <!-- Estado -->
            <div class="inputBox">
                <select name="estado" placeholder="Digite Sua Cidade..." type="text" required="required">
            </div>

            <!-- Vínculo -->
            <div class="inputBox">
                <select name="vinculo" placeholder="Digite Sua Cidade..." type="text" required="required">
            </div>

            <!-- Senhas -->
            <div class="inputBox">
                <input name="senha"  placeholder="Digite Sua Senha..." type="password" required="required">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="inputBox">
                <input name="senha2"  placeholder="Repita Sua Senha..." type="password" required="required">
                <i class="fa-solid fa-lock"></i>
            </div>

            <!-- Cadastrar-se -->
            <div class="inputBox">
                <input value='Cadastrar-se'type="submit"></input>
            </div>
        </form>
    </div>
        
    <!-- Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
