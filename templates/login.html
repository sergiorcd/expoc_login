<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EXPOTEC - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href='css/login.css'/>
</head>
<body>
    <!-- Tela de login! -->
    <div class="login">
        <form action="index.html">
            <img src="images/logo.png">
            <hr>
            <h2>LOGIN</h2>
            <!-- E-mail -->
            <div class="inputBox">
                <input id="email" name="email" placeholder="Email..." type="email" required="required">
                <i class="fa-solid fa-envelope"></i>
            </div>
                
            <!-- Senha -->
            <div class="inputBox">
                <a href="#" class="esqueci">Esqueci minha senha</a>
                <input id="senha" name="senha"  placeholder="Senha..." type="password" required="required">
                <i class="fa-solid fa-lock"></i>
            </div>

            <!-- Logar-se -->
            <div class="inputBox">
                <input value='LOGAR-SE'type="submit"></input>
            </div>

            <div class="comtainer">
                <input type="checkbox" id="input-1" class="check-input">
                <label for="input-1" class='checkbox'>
                    <svg viewBox="0 0 22 16" fill="none">
                        <path d="M1 6.85L8.09677 14L21 1"/>
                    </svg>
                </label>
                <span>Mantenha-me Conectado</span>
        </form>
    </div>
        
    <!-- Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
